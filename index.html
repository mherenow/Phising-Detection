<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Phishing Detection</h1>
    </div>

    <div class="content">
        <textarea id="mainInput" placeholder="Enter text to check..."></textarea>
        <button id="submitButton">Check</button>
        <div id="resultContainer" class="not-spam">
            <h2>Result</h2>
            <!-- This is where the result of the spam detection will be displayed -->
            <p class="spamresult"></p>
        </div>
    </div>
</body>
</html>
